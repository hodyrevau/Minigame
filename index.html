<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди пару - Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background-color: #ccc;
            cursor: pointer;
            transition: all 0.3s;
        }
        .card.flipped {
            background-color: var(--card-color);
        }
    </style>
</head>
<body>
    <h1>Найди пару</h1>
    <div id="game-board" class="game-board">
        <!-- Карточки создаются динамически -->
    </div>

    <script>
        // Инициализация Telegram Web App API
        const tg = window.Telegram.WebApp;

        tg.ready(); // Подготовка интерфейса
        tg.MainButton.text = "Закончить игру"; // Текст основной кнопки Telegram
        tg.MainButton.show(); // Показываем кнопку

        tg.onEvent("mainButtonClicked", () => {
            tg.close(); // Закрыть Mini App при нажатии
        });

        // Логика игры "Найди пару"
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'cyan'];
        let shuffledColors = [];
        let flippedCards = [];
        let matchedCards = 0;

        function startGame() {
            shuffledColors = [...colors, ...colors];
            shuffledColors = shuffledColors.sort(() => Math.random() - 0.5);

            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';

            shuffledColors.forEach((color, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.setAttribute('data-index', index);
                card.style.setProperty('--card-color', color);
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard(event) {
            const card = event.target;

            if (card.classList.contains('flipped') || flippedCards.length === 2) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;

            if (card1.style.getPropertyValue('--card-color') === card2.style.getPropertyValue('--card-color')) {
                matchedCards++;
                flippedCards = [];

                if (matchedCards === colors.length) {
                    setTimeout(() => {
                        tg.MainButton.text = "Игра завершена!";
                        tg.showAlert('Поздравляем! Вы нашли все пары!');
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        startGame(); // Запуск игры
    </script>
</body>
</html>
